<a routerLink="/" class="global-home button home">
  <i class="fas fa-home"></i>
</a>

<div *ngIf="serie">

  <img [src]="'http://image.tmdb.org/t/p/w500/' + serie.backgroundPath" />

  <div class="header">
    <div class="title">{{serie.title}}</div>
    <div class="details">
      <div>
        <i class="far fa-calendar-alt fa-left"></i>
        <span>{{serie.releaseYear}}</span>
      </div>
      <div>
        <div class="rating">
          <div class="rating-top" [ngStyle]="{'width': serie.rating*10+'%'}">
            <span>★</span>
            <span>★</span>
            <span>★</span>
            <span>★</span>
            <span>★</span>
          </div>
          <div class="rating-bottom">
            <span>★</span>
            <span>★</span>
            <span>★</span>
            <span>★</span>
            <span>★</span>
          </div>
        </div>
        <span>{{serie.rating}}</span>
      </div>
    </div>

    <div *ngIf="serie.status === -1">
      <div class="button save" (click)="save()">
        <i class="fas fa-plus"></i>
      </div>
    </div>
    <div *ngIf="serie.status !== -1">
      <div class="button update" [ngClass]="serie.status === 0 ? 'update1' : 'update0'" (click)="update()">
        <i class="fas" [ngClass]="serie.status === 0 ? 'fa-check' : 'fa-exclamation'"></i>
      </div>
      <div class="button delete" (click)="delete()">
        <i class="fas fa-times"></i>
      </div>
    </div>
  </div>

  <div class="body">

    <div class="section directors">
      <i class="fas fa-video"></i>
      <ul>
        <li *ngFor="let direction of serie.directions">
          <a routerLink="/person/{{direction.personId}}">{{direction.personName}}</a>
        </li>
      </ul>
    </div>

    <div class="section actors">
      <i class="fas fa-user"></i>
      <ul>
        <li *ngFor="let cast of serie.casts">
          <div class="actor">
            <a routerLink="/person/{{cast.personId}}">{{cast.personName}}</a>
          </div>
          <div class="character">{{cast.character}}</div>
        </li>
      </ul>
    </div>

    <div class="section summary">
      <i class="fas fa-quote-right"></i>
      <div class="overview">{{serie.overview}}</div>
    </div>

  </div>

  <img [src]="'http://image.tmdb.org/t/p/w500/' + serie.posterPath" />

</div>
